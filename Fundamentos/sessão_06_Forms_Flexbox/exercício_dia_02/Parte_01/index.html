<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <title>TrybeTrip</title>
    </head>
    <body>
        <header>
            <h1 class="card-body">TrybeTrip</h1>
            <p></p>
            <h5 class="card-title">Concorra à Viagem dos seus sonhos com a TrybeTrip</h5>
            <br />
            <form action="">
                <fieldset>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Nome</label>
                        <input type="text" id="disabledTextInput" class="form-control" minlength="10" maxlength="40" required />
                    </div>
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        placeholder="maria@gmail.com"
                        aria-describedby="emailHelp"
                    />
                    <br />
                    <p>Destino favorito:</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Cidade</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Campo</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Praia</label>
                      </div>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                      <label class="form-check-label" for="inlineRadio3">Montanha</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <div></div>
                        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                        <label for="floatingTextarea2"></label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="" style="height: 100px" maxlength="500"></textarea>
                      </div>                      
                    
                      <label for="date">Qual a melhor data para realizar sua viagem?</label>
                    <input type="date" />
                    <p></p>
                    <input id="promo" type="checkbox" />
                    <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>

                    <br />
                    <input id="agreement" type="checkbox" />
                    <label for="agreement"
                        >Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label
                    >
                </fieldset>
                <nav class="nav nav-pills nav-fill">
                    <a class="nav-link active" aria-current="page" href="#" id="clear-btn">Limpar</a>
                    <a class="nav-link active" aria-current="page" href="#" id="submit-btn">Enviar</a>
                </nav>
    </form>
            <script src="script.js"></script>
        </header>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
